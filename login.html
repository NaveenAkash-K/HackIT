<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">&nbsp;

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="stylesheet" href="loginstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Document</title>
</head>

<body>
	<div class='cursor' id="cursor"></div>

	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">

					<a href="index.html"><button class="hm-btn">&lt; Back to Homepage</button></a>
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3" style="text-align: center ;margin-top:6%;font-size:15px"><span>Log In
							</span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto" style="margin:0 auto;width:450px; margin-top:40px">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												
												<input type="email" name="logemail" class="form-style"
													placeholder="Your Email" id="logemail" autocomplete="off">
													<span class="material-symbols-outlined" style="margin:-35px 0 0 20px;">mail</span>												
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style"
													style="margin-top:-20px" placeholder="Your Password" id="logpass"
													autocomplete="off">
													<span class="material-symbols-outlined" style="margin:-35px 0 0 20px;">lock</span>												
											</div>
											<a href="#" class="btn mt-4"
												style="margin-top:30px; text-decoration:none;margin-left:115px;">
												Login</a>
											<p class="mb-0 mt-4 text-center" style="margin-left:90px"><a href="#0"
													class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="margin-top:20px;">Sign Up</h4>
											<div class="form-group" style="margin-top:30px;">
												<input type="text" name="logname" class="form-style"
													placeholder="Your Full Name" id="logname" autocomplete="off">
													<span class="material-symbols-outlined" style="margin:-35px 0 0 20px;">person</span>												
											</div>
											<div class="form-group mt-2">
												<input type="email" name="logemail" style="margin-top: -20px;"
													class="form-style" placeholder="Your Email" id="logemail"
													autocomplete="off">
													<span class="material-symbols-outlined" style="margin:-35px 0 0 20px;">mail</span>												
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" style="margin-top: -20px;"
													class="form-style" placeholder="Your Password" id="logpass"
													autocomplete="off">
													<span class="material-symbols-outlined" style="margin:-35px 0 0 20px;">lock</span>												
											</div>
											<a href="#" class="btn mt-4"
												style="margin-top:30px; text-decoration:none; margin-left:115px;">Register</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
